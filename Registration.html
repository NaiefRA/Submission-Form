<html>
    <head>
        <link rel="stylesheet" href="Registration.css">
      </head><body><div class="container">
    <div class="heading">
      <img  />
      <h1>Registration Form</h1>
    </div>
    <form class="form">
      <div class="section first">
        <label>Team Name: </label>
        <input
          type="text"
          placeholder="Enter Team Name"
          name="team"
          class="team--name"
          
          
        />
        <label >Country: </label>
        <input
          type="text"
          placeholder="Enter Country"
          name="country"
          class="country--name"
          
        />
        <br></br>
        <label >College: </label>
        <input
          type="text"
          placeholder="Enter College"
          name="college"
          class="clg--name"
          
        />
        
        <label >Email: </label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          class="email"
          
        />
      </div>
      <div class="section second">
        <label >Name: </label>
        <input
          type="text"
          placeholder="Enter Name"
          name="capt"
          class="capt"
          
        />
        <label >Age: </label>
        <input
          type="text"
          placeholder="Enter Age"
          name="age"
          class="age"
          
        />
        <br></br>
        <label >Nationality: </label>
        <input
          type="text"
          placeholder="Enter Nationality"
          name="nationality"
          class="nationality"
          
        />
        
        
        <label >Size: </label>
        <input
          type="text"
          placeholder="Enter Address"
          name="size"
          class="size"
          
        />

      </div>
      <input type="submit" />
    </form>
  </div>
  <script src="Registration.js"></script>
</body>
  </html>
